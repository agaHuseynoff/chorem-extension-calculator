<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/css-reset.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<div class="calc-cont">
			<header>
				<div class="flexbox">
					<div class="left">
						<span>Rayie</span>&nbsp;&nbsp;<i class="fas fa-wifi"></i>
					</div>
					<div class="center">
						<span>19:40</span>
					</div>

					<div class="right">
						<i class="fab fa-bluetooth-b"></i>&nbsp;
						<span>75%</span>&nbsp;
						<i class="fas fa-battery-three-quarters"></i>

					</div>
				</div>
				<!--class="flexbox"-->
			</header>

			<div class="input-figures">
				<input disabled value="0" type="text" id="inp" />
			</div>
			<!--class="input-figures"-->

			<main>
				<div class="flexbox2">
					<ul>
						<li class="clear" id="ce">CE</li>
						<li class="clear" id="c">C</li>
						<li class="operation">*</li>
						<li class="operation">/</li>
						<li class="numbers">7</li>
						<li class="numbers">8</li>
						<li class="numbers">9</li>
						<li class="operation">+</li>
						<li class="numbers">4</li>
						<li class="numbers">5</li>
						<li class="numbers">6</li>
						<li class="operation">-</li>
						<li class="numbers">1</li>
						<li class="numbers">2</li>
						<li class="numbers">3</li>

						<li class="numbers nil">0</li>
						<li class="dot" id="doting">.</li>
						<li class="operation" id="result">=</li>
					</ul>
				</div>
			</main>
		</div>
		<!--class="calc-cont"-->

	</div>
	<!--id="container"-->




	<script type="text/javascript" src="script/script.js"></script>
</body>

</html>
